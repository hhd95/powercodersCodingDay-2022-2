<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const daysArray = [1, 4, 6, 3, 2];

      let dayList = [];

      const findDays = () => {
        daysArray.forEach((item) => {
          switch (item) {
            case 1:
              dayList.push("Monday");
              break;

            case 2:
              dayList.push("Tuesday");
              break;

            case 3:
              dayList.push("Wednesday");
              break;

            case 4:
              dayList.push("Thursday");
              break;

            case 5:
              dayList.push("Friday");
              break;

            case 6:
              dayList.push("Saturday");
              break;

            case 7:
              dayList.push("Sunday");
              break;
          }
        });
      };

      findDays();

      console.log("Example:");
      console.log("Input:");
      console.log(daysArray);
      console.log("Output:");
      console.log(dayList);
    </script>
  </body>
</html>
